    <section class="container-fluid mt-5" id="contact-section">
        <div id="total">
            <div class="d-flex flex-column flex-lg-row justify-content-between" id="contact-container">
                <div class="px-4  flex-grow-1">
                    <h1 class="pt-4 px-1 pb-4">Есть вопросы? Пишите сюда.</h1>
                    <form action="#" method="POST">
                        <div class="contact-input d-flex justify-content-between ">
                            <input type="text" name="fname" id="fname" placeholder="Ваше имя *" required="required" />
                            <input type="text" name="lname" id="lname" placeholder="Ваша фамилия *"
                                required="required" />
                        </div>

                        <div class="contact-input d-flex justify-content-between">
                            <input type="email" id="email" name="email" placeholder="Ваш электронный адрес *"
                                required="required" />
                            <input type="tel" name="phone" id="phone" placeholder="Номер телефона *" />
                        </div>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Ваши сообщения *"></textarea><br>
                        <div class="d-flex">
                            <input type="checkbox" id="allow" name="allow" value="allow" required="required" />
                            <label for="allow "> <i> Я разрешаю вам использовать мою личную информацию.</i></label>
                        </div>

                        <button id="send">Отправить</button>
                    </form>
                </div>
                <div id="contact-info" class="d-flex flex-column  mt-5 ">
                    <div class="row mt-5">
                        <div class="col-6 contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="col-6"> Россия, г. Вильнюс, ул. Басанавичюса, д. 26</div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-6 contact-icon"><i class="fas fa-phone-alt"></i></div>
                        <div class="col-6">+7 1290192156</div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-6 contact-icon"><i class="fas fa-envelope"></i></div>
                        <div class="col-6">sjsjsj@gmail.com</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
